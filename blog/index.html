<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        laravel: "#ef3b2d",
                    },
                },
            },
        };
    </script>
    <title>gestion des blogs</title>
</head>

<body class="mb-48">
    <nav class="flex justify-between items-center mb-4">
        <a href="index.html"><img class="w-24" src="images/logo.png" alt="" class="logo" /></a>
        <ul class="flex space-x-6 mr-6 text-lg">
            <li>
                <a href="register.html" class="hover:text-laravel"><i class="fa-solid fa-user-plus"></i> Register</a>
            </li>
            <li>
                <a href="login.html" class="hover:text-laravel"><i class="fa-solid fa-arrow-right-to-bracket"></i>
                        Login</a>
            </li>
        </ul>
    </nav>

    <!-- Hero -->


    <main>
        <!-- Search -->
        <form action="">
            <div class="relative border-2 border-gray-100 m-4 rounded-lg">
                <div class="absolute top-4 left-3">
                    <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
                </div>
                <input type="text" name="search" class="h-14 w-full pl-10 pr-20 rounded-lg z-0 focus:shadow focus:outline-none" placeholder="Search Laravel Gigs..." />
                <div class="absolute top-2 right-2">
                    <button type="submit" class="h-10 w-20 text-white rounded-lg bg-red-500 hover:bg-red-600">
                            Search
                        </button>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row articles"></div>
            <div id="template" style="display: none">
                <!-- Item 1 -->
                <div class="bg-gray-50 border border-gray-200 rounded p-2 card">
                    <div class="flex">
                        <img class="hidden  mr-6 md:block" src="https://picsum.photos/400/300" alt="" />
                        <div>
                            <h3 class="text-2xl">
                                <a class="card-title" href="show.html">title</a>
                            </h3>
                            <div class="text-xl font-bold mb-4 card-text"> Corp</div>
                            <div class="text-lg mt-4">
                                <i class="fa-solid fa-user"></i> hamid
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full flex items-center justify-start font-bold bg-laravel text-white h-24 mt-24 opacity-90 md:justify-center">
        <p class="ml-2">Copyright &copy; 2022, All Rights reserved</p>

        <a href="create.html" class="absolute top-1/3 right-10 bg-black text-white py-2 px-5">BLOG </a>
    </footer>

    <script src="./js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        const url = "http://localhost:3000/article?skip=0&take=10";

        $articlesContainer = $(".container > .articles");

        function show(data) {
            const $card = $("#template > .card ");
            data.forEach((e) => {
                const $col = $('<div class = "col-span-4"></div>');
                const $clone = $card.clone(true);

                const src = $("img", $clone).attr("src");

                $("img", $clone).attr('src', src + '?' + e.id)
                $(".card-title", $clone).text(e.title);
                $(".card-text", $clone).text(e.content);

                //$(".button", $clone).text(e.body);

                $col.append($clone).appendTo($articlesContainer);
            });
        }
        $.getJSON(url).then(show);
    </script>

</body>

</html>
